<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/desktop.css">
    <link rel="stylesheet" type="text/css" href="css/tablet.css">
    <link rel="stylesheet" type="text/css" href="css/phone.css">
    <script src="https://kit.fontawesome.com/e7d8ff9c92.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700&display=swap" rel="stylesheet">
    <title>Booki</title>
</head>
<body>
    <!--header-->
    <header>
        <img src="images/Booki.png" alt="Logo Booki">
        <nav>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
            </ul>
        </nav>
    </header>
    <!--main content-->
    <main>
        <!--search section-->
        <section id="search_section">
            <!--search bar-->
            <div>
                <h1>Trouver votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
                <div class="search_bar">
                    <i class="fa-solid fa-location-dot"></i>
                    <form action="" method="get" class="search_form">                        
                        <input type="search" id="town" name ="town" value="Marseille, France">
                        <button type="submit" id="search_button" name="search_button">Rechercher</button>
                        <button type="submit" id="search_phone" name="search_phone"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </div>
                <!--filters bar-->
                <div class="filter">
                    <p>Filtres</p>
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-money-bill-wave"></i>Économique</a></li>
                        <li><a href="#"><i class="fa-solid fa-child-reaching"></i>Familial</a></li>
                        <li><a href="#"><i class="fa-solid fa-heart"></i>Romantique</a></li>
                        <li><a href="#"><i class="fa-solid fa-dog"></i>Animaux autorisés</a></li>
                    </ul>
                </div>
                <!--infos-->
                <div class="info">
                    <i class="fa-solid fa-info"></i>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
